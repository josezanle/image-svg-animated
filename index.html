<!DOCTYPE html>
<html lang="en">

<head>
    <title>SVG Animated Edition</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>
<!--Hola,espero que te guste mi animacion ,utulizando una imagen svg , y algunas librerias,tanto para editar la img como para animarla.-->
<!--La animacion se utiliza con el comando animate__animated....luego se agrega el ejemplo que mas te guste,como muestra la pagina-->

<body>
    <div class="card">
        <h1 class="h1 animate__animated animate__slideInLeft ">look at the opportunity</h1>
        <img class="svg-looking animate__animated animate__fadeInDownBig" src="looking.svg" alt="">
        <img class="svg-pc animate__animated  animate__zoomInDown" src="365cons-340.svg" alt="">
    </div>

</body>

</html>
